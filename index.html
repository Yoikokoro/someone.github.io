<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: gray; /* Set the background color to gray */
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white for better visibility */
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 2rem; /* Larger font size for larger screens */
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Smaller font size for mobile */
                margin-bottom: 15px;
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Go to the link I sent you on your birthday.</h1>
        <h1>click music first!</h1>

        <!-- Audio player with autoplay and hidden controls -->
        <audio autoplay loop>
            <source src="love.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
