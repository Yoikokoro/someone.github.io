<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>for u</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(98, 165, 114);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: rgb(255, 141, 179);
      font-size: 2em;
      margin: 0 0 10px 0;
      font-weight: 600;
      text-align: center;
    }
    .same-size-text {
      color: rgb(255, 141, 179);
      font-size: 1.4em;
      font-weight: 600;
      margin: 5px 0;
      text-align: center;
    }
    .message {
      color: rgb(255, 141, 179);
      font-size: 2em;
      font-weight: 700;
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      user-select: none;
    }
    button:hover {
      opacity: 0.8;
    }
    #yesButton {
      background-color: green;
    }
    #yesButton:hover {
      background-color: darkgreen;
    }
    #noButton {
      background-color: red;
      transition: transform 0.5s ease;
      position: relative;
    }
    #noButton:hover {
      background-color: darkred;
    }
    #musicButton {
      background-color: #4CAF50;
      font-size: 14px;
    }
    #musicButton:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.6em;
      }
      .same-size-text {
        font-size: 1.2em;
      }
      .container {
        width: 85%;
        padding: 15px;
      }
      button {
        font-size: 14px;
        padding: 8px 15px;
      }
      .message {
        font-size: 1.8em;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Audio DILUAR container -->
  <audio id="musicPlayer" autoplay loop style="display:none;">
    <source src="love.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <button id="musicButton" onclick="startMusic()">Music</button>
    <div id="mainContent" style="display:none;">
      <div id="contentToHide">
        <h2>Haloo Shelvia</h2>
        <div class="same-size-text">I think I like you</div>
        <div class="same-size-text">eemm</div>
        <div class="same-size-text">Do you like me too?</div>
        <button id="yesButton" onclick="handleYes()">Iya</button>
        <button id="noButton" onclick="moveButton()">Tidak</button>
      </div>
    </div>
  </div>

  <script>
    function startMusic() {
      const musicPlayer = document.getElementById('musicPlayer');
      const musicButton = document.getElementById('musicButton');
      const mainContent = document.getElementById('mainContent');
      musicPlayer.play();
      musicButton.style.display = 'none';
      mainContent.style.display = 'block';
    }

    function moveButton() {
      const noButton = document.getElementById('noButton');
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const randomX = Math.random() * (containerRect.width - noButton.offsetWidth);
      const randomY = Math.random() * (containerRect.height - noButton.offsetHeight);
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function handleYes() {
      const contentToHide = document.getElementById('contentToHide');
      contentToHide.style.display = 'none';

      const mainContent = document.getElementById('mainContent');
      for (let i = 0; i < 10; i++) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = 'ehhhhh?';
        mainContent.appendChild(messageDiv);
      }
    }
  </script>
</body>
</html>
